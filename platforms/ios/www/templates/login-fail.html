<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login Error</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLoginFail()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <label class="item">
        <button class="button button-block button-positive" type="submit" ng-click="closeLoginFail()" >OK</button>
    </label>

   
  </ion-content>
</ion-modal-view>
