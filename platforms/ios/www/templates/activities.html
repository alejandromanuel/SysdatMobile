<ion-view view-title="Activities">
  <ion-content>
    <ion-list>
     <ion-item class="button-red"> <i class="icon ion-calendar"></i>  <b>Activities Available </b> </ion-item>
     <ion-item class="item-icon-left" ng-repeat="activity in activities" href={{"#/app/activities/"+activity.activity_id}}>
       <i class="icon ion-arrow-right-b"></i> {{activity.title +" | Date: "+ activity.start_date}}
      </ion-item>
    </ion-list>
     <a class="button button-clear button-positive" href="#/app/init">  <i class="icon ion-android-exit"></i> Exit</a>
 
  </ion-content>
</ion-view>
